apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: hypercloud-workflow-webhook-mutator
  annotations:
    cert-manager.io/inject-ca-from: argo/selfsigned-cert-example
webhooks:
- admissionReviewVersions:
  - v1beta1
  clientConfig:
    service:
      name: hypercloud-workflow-webhook-svc
      namespace: argo
      path: /api/webhook/add-serviceaccount/workflow 
      port: 443
  failurePolicy: Fail
  matchPolicy: Equivalent
  name: add-serviceaccount.workflow.svc
  namespaceSelector:
    matchExpressions:
    - key: workflow-webhook
      operator: NotIn
      values:
      - "false"
  objectSelector: {}
  reinvocationPolicy: Never
  rules:
  - apiGroups:
    - argoproj.io
    apiVersions:
    - v1alpha1
    operations:
    - CREATE
    resources:
    - workflows
    scope: '*'
  sideEffects: None
  timeoutSeconds: 10
- admissionReviewVersions:
  - v1beta1
  clientConfig:
    service:
      name: hypercloud-workflow-webhook-svc
      namespace: argo
      path: /api/webhook/add-serviceaccount/workflowtemplate
      port: 443
  failurePolicy: Fail
  matchPolicy: Equivalent
  name: add-serviceaccount.workflowtemplate.svc
  namespaceSelector:
    matchExpressions:
    - key: workflow-webhook
      operator: NotIn
      values:
      - "false"
  objectSelector: {}
  reinvocationPolicy: Never
  rules:
  - apiGroups:
    - argoproj.io
    apiVersions:
    - v1alpha1
    operations:
    - CREATE
    resources:
    - workflowtemplates
    scope: '*'
  sideEffects: None
  timeoutSeconds: 10
